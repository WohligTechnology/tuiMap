<div class="relate" auto-height>
  <div class="map-journey" ng-style="mapJourneyCss">
    <div id="map" class="get-map-height">
    </div>
  </div>
  <div class="on-go-journey ">
    <div class="container-fluid">
      <!-- on go journey main -->
      <div class="ongo-journey-main">
        <!-- strip journey -->
        <!-- strip journey end-->
        <div class="ongo-card-holder" ng-style="cardHolderCss">
          <!-- journey tab view -->
          <div class="journey-tab-view">
            <!-- journey started -->
            <div class="started-journey-card">
              <div class="relate text-center">
                <div class="journey-start">
                  <img src="https://www.tui.co.uk/app/uploads/2016/07/LOGO-TUI-SENSATORI300X300.jpg" alt="SENSATORI" class="img-responsive m-center"
                    width="100">
                  <h4 class="avenir-roman"><span class="block">{{journey.name}}</span></h4>

                </div>
              </div>
              <div class="box-start-journey" ng-class="{'hasLatLng':journey.location && journey.location.lat}">
                <!-- header started -->
                <div class="started-heading relate text-center clearfix" ng-init="ongo.kindOf = {};">
                  {{journey.startLocation}}
                </div>
                <!-- header started end-->
                <div class="journey-imgholder ">
                  <img ng-src="{{journey.startLocationPic}}" class="img-responsive">
                  <!--- google image --->
                </div>
              </div>
            </div>
            <!-- journey started end-->
          </div>
          <!-- journey tab view end -->
          <!-- card-ongo-main -->
          <div class="relate">
            <div class="dot-line"></div>
            <div class="card-relate-holder functionmap" ng-if="journey.post">
              <journey-post post="ongo" is-mine="template.isMine" is-logged-in="isLoggedIn" json=journey get-comments-data="getCommentsData(post)"
                close-back-drop="closeBackDrop()" get-likes-data="getLikesData(post)" template="template" ng-repeat="ongo in journey.post"></journey-post>
              <!-- ongo journey-end -->

              <!-- ongo journey end -->
            </div>
          </div>
          <div class="" ng-if="postScrollData.viewList">
            <comment-like-section post="post" user-data='userData' post-scroll-data="postScrollData" view-card-comment="viewCardComment"
              view-card-like='viewCardLike' list-of-comments="listOfComments" list-of-likes="listOfLikes" get-card="getCard"
              show-like-show='showLikeShow'></comment-like-section>
          </div>
        </div>
      </div>
      <!-- map -->
      <!-- map end -->
    </div>
  </div>
</div>

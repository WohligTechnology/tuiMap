<div class="avenir-roman date-time-main text-center">
  <div class="date-time-heading clearfix">
    <p class="avenir-light">Edit Date &amp; Time</p>
    <div class="pull-right">
      <span class="close pop-close-btn notify-close" ng-click="$dismiss();"><img src="img/cancel.png" alt="Cancel" class="img-responsive"></span>
    </div>
  </div>
  <div class="date-time-picker">
    <div class="date-input" ng-init="ongo.datetimepopup={'hh':{},'mm':{},'am_pm':{}};">
      <!-- <div class="clearfix pt20 pb20">
        <div class="pull-right">
          <span class="close pop-close-btn" ng-click="$dismiss();"><i class="fa fa-times"></i></span>
        </div>
      </div> -->
      <div class="fill-date mb20">
        <div class="inline-block">
          <label for="hour" class="color-white">hh</label>
          <div class="date-holder pointer" >
            <input type="number" id="hour" ng-click="editOption(ongo.datetimepopup.hh);" ng-model="time.hour">
            <div class="time-format-dropdown" ng-show="ongo.datetimepopup.hh.backgroundClick">
              <ul>
                  <li ng-repeat="hh in hours | filter: time.hour" ng-click="change('hour',hh)">{{hh}}</li>
              </ul>
            </div>
            <!--<ui-select ng-model="time.hour" theme="selectize" title="Choose a country">
              <ui-select-match placeholder="Select or search a country in th">{{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="hh in hours | filter: $select.search">
                <span>{{hh}}</span>
              </ui-select-choices>
            </ui-select>-->
          </div>
        </div>
        <div class="inline-block">
          <label for="min" class="color-white" ng-model="time">mm</label>
          <div class="date-holder pointer">
            <input type="number" id="min" ng-click="editOption(ongo.datetimepopup.mm);" ng-model="time.min">
            <div class="time-format-dropdown" ng-show="ongo.datetimepopup.mm.backgroundClick">
              <ul>
                <li ng-repeat="mm in mins|filter: time.min" ng-click="change('min',mm)"><a href="">{{mm}}</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="inline-block">
          <div class="date-holder">
            <input type="text" id="dayNight" ng-click="editOption(ongo.datetimepopup.am_pm);" ng-model="time.am_pm" readonly>
            <div class="time-format-dropdown" ng-show="ongo.datetimepopup.am_pm.backgroundClick">
              <ul class="timer">
                <li ng-click="change('dayNight','AM')"><a href="">AM</a></li>
                <li ng-click="change('dayNight','PM')"><a href="">PM</a></li>
              </ul>
            </div>
             <!--<ui-select ng-model="add.country" theme="bootstrap" on-select="updateCountryPanel(countryPanel,add.country)" ng-click="updateCountriesArr($select.selected._id)">
                      <ui-select-match placeholder="Country Visited ">{{$select.selected.name}}</ui-select-match>
                      <ui-select-choices>
                        <span class="color-light-grey">AM</span>
                        <span class="color-light-grey">PM</span>
                      </ui-select-choices>
                    </ui-select>-->

          </div>
        </div>
      </div>
    </div>
    <div uib-datepicker ng-model="datetime.dt" class="well well-sm" datepicker-options="options" datepicker-mode="year|month|day"></div>
    <div class="text-right">
      <button class="btn btn-pink btn-more" ng-click="updateDateTime(ongo.uniqueId,time,datetime.dt)" ng-if="isPostDate">Save</button>
      <button class="btn btn-pink btn-more" ng-click="updateBannerDateTime(journey._id,time,datetime.dt)" ng-if="isBannerDate">Save</button>
      <button class="btn btn-pink btn-more" ng-click="endJourneyDate(journey._id,time,datetime.dt)" ng-if="isEndDate">Save</button>
    </div>
  </div>
</div>

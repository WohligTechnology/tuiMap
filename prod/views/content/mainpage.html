      <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">

          <div class="city" ng-show="goNext==3">
            <div class="text-center">
              <h3 class="color-blue avenir-black">Where Do You Live ?</h3>
              <div class="select-your-nation select-your-city">
                <!-- <div class="search-nation select-city">
                  <input type="text" class="form-control avenir-roman" placeholder="City" ng-model="searchCity" ng-value="userData.homeCity"
                    ng-change="searchByKey(searchCity)">
                </div>
                <ul class="avenir-roman">
                  <li ng-repeat="city in cities | filter:searchCity track by $index" ng-click="$parent.goNext=4">
                    <div class="nation-select relate">
                      <input type="radio" id="{{city.id}}" name="city" ng-value="city.description" ng-model="userData.homeCity" />
                      <label for="{{city.id}}">
                        <span class="color-light-grey font-light">{{city.description}}</span>
                      </label>
                    </div>
                  </li>
                </ul> -->
                <div class="nation-city">
                  <ui-select ng-model="userData.homeCity" theme="bootstrap" ng-value="userData.homeCity">
                    <!-- on-select="$parent.goNext=4"  -->
                    <ui-select-match placeholder="Search City">{{$select.selected.description}}</ui-select-match>
                    <ui-select-choices repeat="city.description as city in cities | filter:searchCity" track by $index
                      refresh="searchByKey($select.search)" refresh-delay="0">
                      <span class="color-light-grey">{{city.description}}</span>
                    </ui-select-choices>
                    <!-- ng-click="$parent.goNext=4" -->
                  </ui-select>
                </div>
              </div>
              <div class="button-panel clearfix">
                <!-- <button class="btn btn-outline-blue btn-more pull-left" ng-click="goNext=2">Previous</button> -->
                <button class="btn btn-outline-blue btn-more pull-right" ng-click="goNext=4" ng-disabled="!userData.homeCity">Next</button>
              </div>
            </div>
          </div>
          <div class="gender" ng-show="goNext==4">
            <div class="text-center">
              <h3 class="color-blue avenir-black">Gender</h3>
              <div class="male inline-block pointer ml20 mr20 mt20" ng-class="{'active-gender': userData.gender=='male'}" ng-click="changeGender(1,'male');">
                <!-- goNext=5 -->
                <img src="img/male.png" alt="Gender" class="img-responsive">
                <span class="color-blue avenir-medium">He</span>
              </div>
              <div class="female inline-block pointer ml20 mr20 mt20" ng-class="{'active-gender': userData.gender=='female'}" ng-click="changeGender(2,'female');">
                <!-- goNext=5 -->
                <img src="img/female.png" alt="Gender" class="img-responsive">
                <span class="color-blue avenir-medium">She</span>
              </div>
              <div class="they inline-block pointer ml20 mr20 mt20">
                <img src="img/they.png" alt="They" class="img-responsive" ng-class="{'active-gender': userData.gender=='they'}" ng-click="changeGender(3,'they');">
                <!-- goNext=5 -->
                <span class="color-blue avenir-medium">They</span>
              </div>
              <div class="button-panel clearfix">
                <button class="btn btn-outline-blue btn-more pull-left" ng-click="goNext=3">Previous</button>
                <button class="btn btn-outline-blue btn-more pull-right" ng-click="goNext=5" ng-disabled="!userData.gender">Next</button>
                <!-- ng-disabled="userData.gender" -->
              </div>
            </div>
          </div>
          <div class="upload-profile login-upload-temp" ng-show="goNext==5">
            <!-- full name and user name section -->
            <div class="fulluser-name">
              <form action="" autocomplete="off">
                <div class="form-group full-name">
                  <label for="fullname">Full Name</label>
                  <input type="text" class="form-control" placeholder="Full Name" id="fullname" ng-model="profile.name">
                </div>
                <div class="form-group user-name">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="User Name" id="username" ng-model="profile.urlSlug">
                </div>
                <span class="block usererror text-left" ng-class="showUserError">Choose a Unique Username</span>
              </form>
            </div>
            <!-- full name and user name section end-->
            <div class="text-center">
              <h3 class="color-blue avenir-black">Profile Photo</h3>
              <div class="current-profilepicture" ng-show="((profile.profilePicture) && (showImage.val==false))">
                <img ng-src="{{profile.profilePicture|uploadpath}}" alt="" class="img-responsive">
              </div>
              <div class="" ng-hide="viewBlob">
                <div class="cropArea" ng-show="showImage.val && profile.profilePicture" >
                  <div class="text-right clearfix">
                    <span class="color-dark-blue pointer pull-left" ng-click="removePhoto()">Cancel</span>
                    <span class="color-dark-blue hidden-xs pointer pull-right" ng-click="viewBlob=true">Ok</span>
                  </div>
                  <img-crop image="myImage" result-image="uploadme.src" area-type="square" result-image-size="500" class="image-canvas" /></img-crop>
                </div>
              </div>
              <!-- ng-show="viewBlob" -->
              <div class="current-profilepicture hidden-xs" ng-if="showImage.val==true && viewBlob">
                <img ng-src="{{uploadme.src}}" class="img-responsive m-center"/>
              </div>
              <div class="visible-xs current-profilepicture" ng-if="showImage.val==true">
                <img ng-src="{{uploadme.src}}" class="img-responsive m-center"/>
              </div>
              <div class="upload-section" ng-hide="showImage.val">
                <p class="text-center color-grey avenir-roman" ng-show="((profile.profilePicture) && (showImage.val==false))"> - or -</p>
                <img src="img/upload-transparent.png" class="m-center img-responsive doneLoading" ng-show="!((profile.profilePicture) && (showImage.val==false))">
                <div class="upload-btn">
                  <div class="relate inline-block mr10 select-photo">
                    <button class="btn btn-dark-blue pointer avenir-roman">Change photo</button>
                    <input type="file" class="getfile pointer" id="fileInput1" accept="image/*" class="getfile pointer" fileread="uploadme.src" />
                  </div>
                </div>
              </div>
              <div ng-hide="closeCam">
                <!--<webcam channel="channel" on-streaming="onSuccess()" on-error="onError(err)" on-stream="onStream(stream)"></webcam>
                <button ng-click="makeSnapshot()">take picture</button>
                <canvas id="snapshot" width="300" height="300"></canvas>-->
              </div>

              <!--working drag and drop start-->
              <!--<div class="image-container" style="width: 300px;height:300px;">
                <img ng-src={{uploadme.src}} />
                <span class="file-name">{{imageFileName}}</span>
              </div>-->
              <!--<div class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]" file="uploadme.src" file-name="imageFileName" data-max-file-size="3" style=" width: 250px;height: 45px;border: 1px solid #ccc;text-align: center;padding: 30px;margin: 20px;font-family: Arial;">
                <span>Drop Image Here</span>
              </div>

              <form action>
                <input type="file" fileread="uploadme.src" style="width:500px;height:500px">
                <img ng-src="{{ uploadme.src }}">
              </form>-->
              <!--working drag and drop ends-->
              <div class="button-panel clearfix">
                <button class="btn btn-outline-blue btn-more pull-left" ng-click="goNext=4">Previous</button>
                <!--<button class="btn btn-blue-outline btn-more pull-right" ui-sref="holiday" ng-click="saveUserData(userData)">Done</button>-->
                <button class="btn btn-outline-blue btn-more pull-right" ng-click="uploadFile(uploadme.src,userData,showImage.val)">Done</button>
              </div>
              <div class="login-imgloader" ng-if="showImageLoader">
                  <img src="img/page.svg" alt="Loading..." width="50px" class="img-responsive get-center">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

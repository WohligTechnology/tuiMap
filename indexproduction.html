<!DOCTYPE html>
<html lang="en" ng-app="firstapp">

<head ng-controller="headerctrl">
  <meta charset="utf-8">
  <!-- <base href="http://wohlig.co.in/angularframework/"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title ng-bind="'TUI - '+template.title">TUI</title>

  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="w.css" />
  <script>
    var isproduction = false;

  </script>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&libraries=geometry&key=AIzaSyDPH6EYKMW97XMTJzqYqA0CR4fk5l2gzE4&callback=initMap"></script>
  <script src="w.js"></script>

  <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="travel-bg">
  <div class="repeated-item loadedContent" ui-view></div>
  <div class="hidden">

  </div>
  <!--home page Loader-->
  <div class="loaders" style="background:#70cbf4;z-index:999;text-align: center;position:fixed;top:0;left:0;bottom:0;right:0">
    <div style="position: absolute ;top: 50%;left:50%;transform: translate(-50%,-50%);width:100%;text-align: center;">
      <h1 noloading="true" style="color:#fff;" class="tuitype-font">
        <span class="element"></span>
      </h1>
    </div>
  </div>
  <script>
    $(".loaders .element").typed({
      strings: ["Relive | Inspire | Capture...", "TUI Moments...", "Loading...", "Almost There..."],
      startDelay: 20,
      typeSpeed: 100,
      loop: true
    });

  </script>
  <!--home page Loader ended-->


  <!--//loader-->
  <script>
    $(window).load(function () {
      console.log("Loaded");
      $("body > .loaders").hide();
      $("body > .loadedContent").fadeIn(1000);
    });

  </script>
  <!--//loader end-->
  <script src="//lightwidget.com/widgets/lightwidget.js"></script>
</body>

</html>
